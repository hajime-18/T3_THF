<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クリックシューティングゲーム</title>
    <!-- 外部CSSファイルを読み込み -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>クリックシューティングゲーム</h1>
    <!-- ゲームを描画するキャンバス要素 -->
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <!-- スコア表示用の要素 -->
    <div id="scoreDisplay">スコア: 0</div>
    <!-- ライフ表示用の要素 -->
    <div id="livesDisplay">ライフ: 3</div>
    <!-- ゲームオーバーメッセージ用の要素 -->
    <div id="gameOverMessage" class="hidden">ゲームオーバー！<br><button id="restartButton">もう一度プレイ</button></div>

    <!-- 外部JavaScriptファイルを読み込み -->
    <script src="script.js"></script>
</body>
</html>
