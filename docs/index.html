<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>追尾シューティングゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-screen">
        <h2>ロード中...</h2>
        <div class="loader"></div>
    </div>
    <div id="startScreen">
        <h1>追尾シューティングゲーム</h1>
        <button id="startButton">ゲームスタート</button>
        <button id="help">操作説明</button>
    </div>
    <div id="helpModal" class="hidden">
        <div class="help-content">
            <h2>操作説明</h2>
            <ul>
                <li><b>W/A/S/Dキー</b> プレイヤーを上下左右に移動</li>
                <li><b>マウス左クリック</b> 攻撃（弾1つ消費）</li>
                <li><b>弾</b> 最大10発。時間経過で自動回復</li>
                <li><b>敵</b> 近づいてくる敵を攻撃して倒そう</li>
                <li><b>スコア</b> 敵を倒すとスコアが増える</li>
                <li><b>ゲームオーバー</b> HPが0になると終了</li>
                <li><b>Pキー</b> ゲームの一時中断/再開</li>
            </ul>
            <button id="closeHelp">閉じる</button>
        </div>
    </div>

    <div class="game-container">
    <canvas id="gameCanvas" width="800" height="600" class="hidden"></canvas>
    <div id="scoreDisplay" class="hidden">スコア: 0</div>
    <div id="livesDisplay" class="hidden">残弾数: 10</div>
    <div id="timerDisplay" class="hidden">残り時間: 05:00</div>
    <!-- ゲーム中の簡易操作説明-->
    <div id="quickHelp" class="hidden">
        <b>操作</b>
        <br> WASD : 移動
        <br> 左クリック : 攻撃
        <br> P : ポーズ
    </div>
</div>

    <!-- ボス出現演出用カットイン -->
    <div id="bossCutIn" class="hidden" style="position:fixed;top:30%;left:0;width:100%;text-align:center;font-size:2.5em;color:#fff;text-shadow:2px 2px 8px #000;z-index:1000;background:rgba(0,0,0,0.5);padding:1em 0;pointer-events:none;">
        ボス鬼出現！！
    </div>

    <div id="gameOverMessage" class="hidden">
        <span class="game-over-text">ゲームオーバー</span>
        <button id="restartButton">もう一度プレイ</button>
        <button class="backToStart">スタート画面へ戻る</button>
    </div>
    <script type="module" src="main.js"></script>  
</body>
</html>
